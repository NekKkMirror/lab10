<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="mycss.css"> <!-- подключаю стили -->
  <title>Kontakti</title> <!-- название веб сайта -->
</head>

<body>
  <!-- заголовок первого уровня (еще есть второго третьего и тд h2,h3 отличаются размером шрифта у первого самый большой) -->
  <h1>Контактная информация</h1>

  <!-- ul - список, li - элементы списка, на странице видны только элементы списка -->
  <ul>
    <li>Email: напиши тут свой мейл</li>
    <li>Addres: напиши тут свой мейл адрес</li>
    <li>Phone: напиши тут свой телефон</li>
  </ul>

  <!-- вставляем картинку и в аттрибуте src указываем путь в ней -->
  <!-- align="right" указывает где будет находиться картинку, написали, что справо, а сам текст в абзаце ниже, будет слево -->
  <img src="/risunok.jpg" align="right">

  <p>картинка будт обтекать этот текст по правой стороне</p>

</body>

</html>
