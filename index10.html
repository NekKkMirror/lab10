<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="mycss.css"> <!-- подключаю стили -->
  <title>Lab10</title> <!-- название веб сайта -->
</head>

<body>
  <!-- заголовок первого уровня (еще есть второго третьего и тд h2,h3 отличаются размером шрифта у первого самый большой) -->
  <h1>Краткая информация</h1>

  <!-- абзац это тэг "p"-->
  <p>напиши тут несколько строк о себе</p>

  <!-- горизонтальная линия -->
  <hr>

  <!-- заголовок второго уровня (меньше шрифт) -->
  <h2>Учёба</h2>

  <!-- абзац это тэг "p"-->
  <p>напиши тут факультет, направление подготовки, группу</p>

  <!-- горизонтальная линия -->
  <hr>

  <!-- тэг "a" предствляет собой ссылку в href пишем саму ссылку, которая будет перенаправляет на html файл, либо сайт -->
  <!-- Название ссылки "Контактная информация" -->
  <a href="kontakt.html">Контактная информация</a>
</body>

</html>
